<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css">
  </head>

  <body>


    <div class="container">

        <div class="row justify-content-center align-items-center text-center header">
            <div class="col-md-12">
                <img src="live_search_logo__2007_2009__by_mattjacks2003_dekfjh5-fullview.png" alt="Wiki Search Engine Logo" class="img-fluid w-25"/>
            </div>
        </div>

        <div class="row search-section justify-content-center align-items-center ">
            <div class="col-md-8">
                <div class="input-group mb-2">
                    
                    <input type="text" class="form-control searchInput" placeholder="Search something..." autocomplete="off" aria-label="Recipient username" aria-describedby="button-addon2">
                    <i class="bi bi-search lead mx-2 search-icon"></i>
                  </div>
                  
            </div>
        </div>
        <div class="row justify-content-center align-items-center my-4">
            <div class="col-md-3">
                <button class="btn btn-primary w-100 rounded-0 wikiSearch">Wiki Search</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100 rounded-0 wikiSearchRandom">I'm feeling lucky!</button>
            </div>
        </div>

        <div class="row">
            <h2>Results</h2>
            <ol class="list-group list-group-numbered results">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Subheading</div>
                    Content for list item
                  </div>
                  <span class="badge bg-primary rounded-pill">14</span>
                </li>
                -->
              </ol>
        </div>
    </div>



    <!-- JavaScript  -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
